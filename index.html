<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic tac toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Tic Tac Toe!</h1>
  <main id="grid">
    <button data-row="0" data-col="0" class="cell"></button>
    <button data-row="0" data-col="1" class="cell"></button>
    <button data-row="0" data-col="2" class="cell"></button>
    <button data-row="1" data-col="0" class="cell"></button>
    <button data-row="1" data-col="1" class="cell"></button>
    <button data-row="1" data-col="2" class="cell"></button>
    <button data-row="2" data-col="0" class="cell"></button>
    <button data-row="2" data-col="1" class="cell"></button>
    <button data-row="2" data-col="2" class="cell"></button>
  </main>
</body>
</html>
